<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .notebook {
            background-image: linear-gradient(white 30px, #8ed1fc 30px, white 31px);
            background-size: 100% 31px;
            border-left: 5px solid #00bcd4;
            padding-left: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
        }
        .task-input {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .task-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        .task-input button {
            padding: 10px 20px;
            border: none;
            background-color: #00bcd4;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .status {
            cursor: pointer;
            color: green;
        }
        .delete {
            cursor: pointer;
            color: red;
        }
        .counter {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container notebook">
        <h1>To-do list</h1>
        <div class="counter">0 Total, 0 Completed, 0 Pending</div>
        <div class="task-input">
            <input type="text" id="task" placeholder="Add your task ...">
            <button onclick="addTask()">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Num</th>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="task-list">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
